<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <body class="dark-mode">
        <div class="container">
            <h1>Digital Signature</h1>
            <div class="canvas-container">
                <canvas id="signatureCanvas"></canvas>
            </div> 
            <div class="controls">
                <div class="color-pickers">
                    <div class="color-picker">
                        <label for="backgroundColorPicker">Background:</label>
                        <input type="color" id="backgroundColorPicker" value="#ffffff">
                    </div>
                    <div class="color-picker">
                        <label for="fontColorPicker">Font Color:</label>
                        <input type="color"  id="fontColorPicker" value="#000000">
                    </div>
                    <div class="font-size-picker">
                        <label for="fontSizeSelector">Font Size:</label>
                        <select id="fontSizeSelector">
                            <option value="2">2px</option>
                            <option value="4">4px</option>
                            <option value="6">6px</option>
                            <option value="8">8px</option>
                            <option value="10">10px</option>
                        </select>
                    </div>
                </div>
                <div class="buttons">
                    <button id="undoButton">Undo</button>
                    <button id="clearButton">Clear</button>
                    <button id="downloadButton">Download</button>
                    <button id="lightModeButton">Light Mode</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
